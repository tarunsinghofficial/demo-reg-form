name: QA.tech AI Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Run unit tests first
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  # Run QA.tech AI tests on your deployed app
  qa-integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run QA.tech AI tests
        uses: QAdottech/run-action@v2
        with:
          api_token: ${{ secrets.QATECH_API_TOKEN }}
          project_id: ${{ secrets.QATECH_PROJECT_ID }}
          api_url: "https://demo-reg-form.onrender.com"
          blocking: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-tech-results
          path: |
            qa-tech-results.json
            screenshots/
          retention-days: 30
